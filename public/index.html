<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love My Pets Social Community</title>
    <!-- Load Tailwind CSS via CDN for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="app-container" class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Pet App Community</h1>

        <!-- Loading/Status Area -->
        <div id="status-message" class="text-center mb-4 text-sm text-gray-500">
            Initializing Firebase services...
        </div>

        <!-- Authentication Form Area (Hidden until ready) -->
        <div id="auth-area" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Register / Login</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <input type="password" id="auth-password" placeholder="Password" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <div class="flex justify-between items-center">
                    <button type="submit" id="auth-submit-btn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-lg">
                        Register
                    </button>
                </div>
            </form>
            <button id="toggle-mode-btn" class="w-full mt-3 py-2 text-indigo-600 text-sm hover:text-indigo-800 transition duration-150">
                Switch to Login
            </button>
        </div>

        <!-- Application Content Area (Hidden initially) -->
        <div id="app-content" class="hidden text-center mt-6">
            <h2 class="text-2xl font-bold text-green-600 mb-3">Welcome!</h2>
            <p class="text-gray-700 mb-4">You are securely connected.</p>
            <p class="text-sm font-medium text-gray-500">Your UID: <span id="user-uid"></span></p>
            <button id="logout-btn" class="mt-6 py-2 px-4 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition duration-150">
                Logout
            </button>
        </div>
    </div>

    <!-- Firebase Services Module -->
    <script type="module" src="./firebase.js"></script>
    <!-- Main Application Logic -->
    <script type="module" src="./main.js"></script>
</body>
</html>
